name: Build and Push Adhan API Docker Image

on:
  push:
    branches:
      - main
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Restore cached cities.db directory
      - name: Restore cached cities.db
        id: restore-db
        uses: actions/cache@v4
        with:
          path: backend/src/data
          key: cities-db-v1

      # 3️⃣ Install Python for data_tools
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: data_tools/.python-version

      # 4️⃣ Generate cities.db if cache miss (placeholder)
      - name: Generate cities.db (if cache miss)
        if: steps.restore-db.outputs.cache-hit != 'true'
        run: |
          echo "cities.db not found in cache — will be generated at container runtime"

      # 5️⃣ Set up QEMU
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 6️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 7️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      # 8️⃣ Extract version from pyproject.toml
      - name: Extract version
        run: |
          VERSION=$(grep -Po '(?<=^version = ")[^"]*' backend/pyproject.toml)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # 9️⃣ Build & push multi-arch Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: DOCKERFILE
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            aminekun90/adhan-api:latest
            aminekun90/adhan-api:${{ env.VERSION }}
          cache-from: type=registry,ref=aminekun90/adhan-api:cache
          cache-to: type=registry,ref=aminekun90/adhan-api:cache,mode=max